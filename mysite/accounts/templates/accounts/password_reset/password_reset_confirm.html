{% extends 'accounts/base_auth.html' %}

{% block content %}
    <div class="regMenu">
        <div class="formContainer" style="width: 600px; height: 500px">
            <a class="closeBtn" href="">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <div class="form" style="padding: 100px 70px;">
                <h2 class="fs42">Сброс пароля</h2>
                <p class="fs20" style="color: white;">Введите новый пароль</p>

                <form class="regForm" method="post">
                    {% csrf_token %}

                    <div class="form-error">{{form.non_field_errors}}</div>
                    {% for f in form %}
                    <div class="form-error">{{f.errors}}</div>
                    <p>{{f}}</p>
                    {% endfor %}

                    <div>
                        <button class="btnReg" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
