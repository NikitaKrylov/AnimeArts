{% extends 'accounts/base_auth.html' %}

{% block content %}

    <div class="regMenu">
        <div class="formContainer" style="width: 600px; height: 500px">
            <a class="closeBtn" href="">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <div class="form" style="padding: 100px 70px;">
                <h2 class="fs42">Сброс пароля</h2>
                <p class="fs20" style="color: white;">Введите свою почту, и мы вышлем ссылку для
                    сброса вашего пароля</p>

                <form class="regForm" method="post">
                    {% csrf_token %}

                    {% for f in form %}
                        <p>{{f}}</p>
                    {% endfor %}
                    <div>
                        <button class="btnReg fs20" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
